apiVersion: hypershift.openshift.io/v1beta1
kind: NodePool
metadata:
  name: hcp-kubevirt-git
  namespace: clusters
spec:
  arch: amd64
  clusterName: hcp-kubevirt-git
  replicas: 2
  management:
    autoRepair: false
    upgradeType: Replace
  platform:
    type: KubeVirt
    kubevirt:
      compute:
        cores: 2
        memory: 16Gi
      rootVolume:
        type: Persistent
        persistent:
          size: 32Gi
      attachDefaultNetwork: true
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.17.44-multi