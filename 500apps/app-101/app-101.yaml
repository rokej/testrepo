apiVersion: v1                      
kind: Namespace
metadata:
  name: app-101
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: app-101
  namespace: app-101
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - app-101
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: spoke1
  namespace: app-101
spec:
  clusters:
  - name: spoke1
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/github-branch: main
    apps.open-cluster-management.io/github-path: test/github/multiresource
  name: app-101
  namespace: app-101
spec:
  channel: default/gitops
  placement:
    placementRef:
      kind: PlacementRule
      name: spoke1
